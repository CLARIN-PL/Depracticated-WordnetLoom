<form #f="ngForm" (ngSubmit)="onSubmit(f.value)">
  <div class="form-group row">
    <div class="col-12">
      <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-search" aria-hidden="true"></i></span>
        <input class="form-control" type="text" placeholder="lemmat, zapis fonetyczny, odmiana..."
          name="lemma" ngModel>
      </div>
    </div>
  </div>

  <div *ngFor="let searchFieldName of searchKeys" class="form-group row">
    <div class="col-12">
      <select class="form-control"
              [name]="searchFieldName" ngModel>
        <option value="" disabled selected>{{ searchFields[searchFieldName]['name'] }}</option>
        <option value="">{{ searchFields[searchFieldName]['name'] }}</option>
        <option *ngFor="let opt of searchFields[searchFieldName]['searchOptions']" [value]="opt.id"> {{opt.name}} </option>
      </select>
    </div>
  </div>

  <button type="submit" class="btn btn-outline-success btn-block">Search</button>
</form>
