<!--<app-header></app-header>-->

<div class="container-fluid app-container">
  <div class="row">
    <div class="col-12">

      <div class="row">
        <div class="show-side-bar-area" [ngClass]="{'hidden': showingSideBar}">
          <button mat-button class="show-hide-wordlist-btn"  (click)="showSideBar()" ><span class="button-text">{{ 'wordlist' | translate }}: </span><i class="fa fa-fw fa-list"></i><i class="fa fa-fw fa-angle-right"></i></button>
        </div>

        <!--SIDE BAR-->
        <div class="col-12 col-md-4 col-lg-2 option-area" [ngClass]="{'hidden': !showingSideBar}"> <!-- position set as fixed -->

          <div [hidden]="sidebarContent.length < 1" class="options-title">
            <button mat-button class="show-hide-wordlist-btn" (click)="hideSideBar()"><i class="fa fa-chevron-left"></i> {{ 'wordlist' | translate }}:</button>

            <!--<span>-->
              <!--<i>loaded: <span [hidden]="!sideBarListLoading">...</span><span [hidden]="sideBarListLoading">{{ recordsInfo }}</span></i>-->
            <!--</span>-->
            <!--(change)="selectedListStyle = $event.source.checked"-->

            <mat-button-toggle-group
              [value]="sideBarListStyle"
              (change)="onSelectedListStyleChange($event)"
              class="button-toggle-selector-names-style" name="fontStyle" aria-label="Font Style">
              <mat-button-toggle class="small-toggle-btn" value="latin">Philological</mat-button-toggle>
              <mat-button-toggle class="small-toggle-btn" [checked]="true" value="yivo">YIVO</mat-button-toggle>
              <mat-button-toggle class="small-toggle-btn" value="yiddish">Yiddish</mat-button-toggle>
            </mat-button-toggle-group>

          </div>
          <mat-nav-list #sidebarList class="option-list" [ngClass]="(sidebarContent.length < 1)?'':'no-content'" (appScrollBottom)="optionListScrollBottom($event)">
            <div class="no-gutters" *ngFor="let item of sidebarContent">
              <a  *ngIf="!item.variants || item.variants.length === 0"
                 mat-list-item
                 class="option-list-item"
                 (click)="optionSelected()"
                 [routerLink]="[item.id]"
                 routerLinkActive="active-link"

                 matTooltip="{{item.label.length > 23 ? item.label : '' }}"
                 [matTooltipPosition]="'right'"
                 [matTooltipClass]="'mat-tooltip-top-fix'"
              >
                {{ item.label}}
              </a>

              <a *ngFor="let variant of item.variants | yiddishPrimaryFirst" mat-list-item
                 class="option-list-item"
                 [ngClass]="{'underlist-item': variant.variant_type !== 'Yiddish_Primary_Lemma'}"
                 routerLinkActive="active-link"
                 matTooltip="{{item.label.length > 23 ? item.label : '' }}"
                 (click)="optionSelected()"
                 [routerLink]="[item.id]"
                 [queryParams]="{variant: variant.id}"
                 [matTooltipPosition]="'right'"
                 [matTooltipClass]="'mat-tooltip-top-fix'">
                 {{variant[sideBarListStyle]}} <i *ngIf="variant.variant_type !== 'Yiddish_Primary_Lemma'"> ({{variant.variant_type}})</i>
              </a>

              <!--<a *ngFor="let temp of ['Yiddish Primary Lemma', 'Philological', 'Morphological']" mat-list-item-->
                 <!--class="option-list-item underlist-item"-->
                 <!--routerLinkActive="active-link"-->
                 <!--matTooltip="{{item.label.length > 23 ? item.label : '' }}"-->
                 <!--[matTooltipPosition]="'right'"-->
                 <!--[matTooltipClass]="'mat-tooltip-top-fix'">-->
                <!--{{temp}}-->
              <!--</a>-->
              <mat-divider></mat-divider>
            </div>


            <a [hidden]="!sideBarListLoading" mat-list-item class="option-list-item loading-option-list">
              <mat-spinner diameter="30" strokeWidth="3"></mat-spinner>
            </a>
          </mat-nav-list>
        </div>

        <!--SIDE BAR END-->

        <div class="col-12 right-area offset-top" [ngClass]="{'col-md-8 offset-md-4 col-lg-10 offset-lg-2': showingSideBar}">
          <app-right-area></app-right-area>
        </div>

      </div>
    </div>
  </div>
</div>
