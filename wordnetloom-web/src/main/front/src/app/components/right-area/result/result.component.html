<div *ngIf="content">
<div class="row">
  <div class="text-center col-12">
    <div class="float-sm-right"><p>variant {{ content.variant }}</p></div>
    <h3>{{ content.lemma }}</h3>
  </div>
</div>

<div class="row">
  <div class="card full-width small-margin">
    <div class="card-body">
      <div *ngFor="let field of content.fields" class="row">
        <div class="col-4 col-xl-2"><b>{{ field.name }}:</b></div>
        <div class="col-8 col-xl-10">
          <p *ngFor="let value of field.values"> {{ value }} </p>
          <hr>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngFor="let area of content.areas" class="row">
  <div class="card full-width small-margin">
    <div class="card-body">
      <h4 class="card-title">{{ area.name }}</h4>
      <!--<h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>-->
      <div *ngFor="let field of area.fields" class="row">

        <div class="col-4 ml-md-auto col-xl-2"><b>{{ field.name }}:</b></div>
        <div class="col-8 col-md-8 col-xl-9">
          <p *ngFor="let value of field.values"> {{ value }} </p>
          <hr>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
