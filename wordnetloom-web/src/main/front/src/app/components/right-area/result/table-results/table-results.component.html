<table class="table slim">
  <tr *ngFor="let field of content">
    <td><b>{{ field.name }}:</b></td>
    <td>
      <span *ngFor="let link of field.values; let isLast= last">
        <p *ngIf='!link.searchQuery'>{{ link.name }}</p>
        <a [matTooltip]="link.tooltip | async" *ngIf='link.searchQuery' routerLink="/detail/search_params" [queryParams]="link.searchQuery">
          {{ link.name }}
        </a>
        <span *ngIf="!isLast && field.separator">{{ field.separator}}</span>
        <span *ngIf="!isLast && !field.separator"><br></span>
      </span>
    </td>
  </tr>
</table>
